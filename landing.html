<body class="">


	

	<section>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="__landbg">
					<div class="__landingin">
						<div class="img">
							<img src="assets/img/logo.png" class="__logo">
						</div>
						<h2>We pay each of our Delivery Partners 90% of every order we receive</h2>
						<p>Sign-up as a Delivery Partner and earn money in your free time</p>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="__landingin1">
					<div class="row">
						<div class="col-lg-2 col-md-2 col-sm-1"></div>
						<div class="col-lg-8 col-md-8 col-sm-10">
							<form action="" method="POST" role="form" id="fileForm">
			
								<div class="form-group">
									<label for="" class="">Full Name :</label>
									<input type="text" class="form-control" name="firstname" id = "txt" onkeyup = "Validate(this)" required />
									<div id="errFirst"></div>   
								</div>

								<div class="form-group">
									<label for="" class="">Phone Number for Whatsapp :</label>
									<input type="text" class="form-control" placeholder="" name="phonenumber" id="phone" maxlength="11" onkeyup="validatephone(this);" required placeholder="">
								</div>

								<div class="form-group">
									<label for="" class="">Email Address :</label>
									<input type="email" class="form-control" name="email" id = "email"  onchange="email_validate(this.value);" required />   
					                		<div class="status" id="status"></div>
								</div>

								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6">
										<div class="form-group">
											<label for="" class="">Bank Name :</label>
											<input type="text" class="form-control" name="firstname" id = "txt" onkeyup = "Validate(this)" required />
											<div id="errFirst"></div>   
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-6">
										<div class="form-group">
											<label for="" class="">Account Number:</label>
											<input type="text" class="form-control" placeholder="" name="phonenumber" id="phone" maxlength="11" onkeyup="validatephone(this);" required placeholder="">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="" class="">Location :</label>
									<textarea name="" id="input" class="form-control" rows="2" placeholder="Location" required></textarea>
								</div>

								<button type="submit" class="btn btn-block __btnvip">Register</button>
							</form>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-1"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	
	

		


	


	<script type="text/javascript" src="libraries/bootstrap/js/jquery-3.1.1.min.js"></script>
